<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="description" content="Railsware gives back to open source!" />
<meta name="keywords" content="railsware, open source, github, benefit driven approach, js-routes, cahub, capistrano, scaffy, piro, " />

<title>Railsware gives back to open source!</title>
<link type="text/css" rel="stylesheet" href="stylesheets/reset.css" />
<link type="text/css" rel="stylesheet" href="stylesheets/spaces-n-grids.css" />
<link type="text/css" rel="stylesheet" href="stylesheets/common.css" />
<link type="image/x-icon" href="http://railsware.com/images/rw.gif" rel="shortcut icon">
<script src="javascripts/min/all.js" type="text/javascript"></script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-743259-13']);
  _gaq.push(['_trackPageview']);

  (function() {
   var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
   ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
   var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
   })();

</script>
</head>
<body>
  <div class="wrapper">
    
    
    <div class="header">
      <div class="by-center pbl">
        <a href="/" class="logo">Railsware</a>
      </div><!-- by-center -->
      <div class="clearfix ptm">
        <div class="col1of5 pts">
          <h2 class="mbs">Recently updated</h2>
          <div id="resentlyUpdatedRepos"></div>
        </div><!-- col1of5 -->
        <div class="col3of5 by-center">
          <h1><span>Benefit Driven Approach</span><br />for web and mobile development</h1>
        </div><!-- col3of5 by-center -->
        <div class="col1of5 by-right">
          <div class="clearfix">
            <div class="col1of3 right by-center mls">
              <h1 class="count_of_members">0</h1>
              <p class="smaller header-subtitle">Members</p>
            </div><!-- col1of3 right -->
            <div class="col2of5 right by-center">
              <h1 class="count_public_repos">0</h1>
              <p class="smaller header-subtitle">Public Repos</p>
            </div><!-- col1of3 right -->
          </div><!-- clearfix -->
          <p class="bigger mtl">Visit <a href="http://railsware.com">railsware.com</a></p>
        </div><!-- col1of5 by-right -->
      </div><!-- clearfix -->
    </div><!-- header -->
    
    
    <div class="content">
      <div class="clearfix">
        <div class="col1of2">
          <div class="prm">
            <a class="product coffee" href="https://github.com/railsware/piro">
              <div class="clearfix">
                <div class="col1of2 by-center">
                  <div class="right-bordered pts">
                    <img src="images/piro.png" alt="Piro" />
                  </div><!-- right-bordered -->
                </div><!-- col1of2 by-center -->
                <div class="col1of2 bigger">
                  <div class="pll pts mlm">
                    PiRo - it's Rocket for you<br />
                    Pivotal Tracker account!
                  </div><!-- pll -->
                </div><!-- col1of2 by-center -->
              </div><!-- clearfix -->
            </a><!-- product -->
          </div><!-- prm -->
        </div><!-- col1of2 -->
        <div class="col1of2">
          <div class="plm">
            <a class="product css" href="https://github.com/railsware/scaffy">
              <div class="clearfix">
                <div class="col1of2 by-center">
                  <div class="right-bordered pbs ptm">
                    <img src="images/scaffy.png" alt="Scaffy" />
                  </div><!-- right-bordered -->
                </div><!-- col1of2 by-center -->
                <div class="col1of2 bigger">
                  <div class="pll pts mlm">
                    CSS framework of best practices
                  </div><!-- pll -->
                </div><!-- col1of2 by-center -->
              </div><!-- clearfix -->
            </a><!-- product -->
          </div><!-- plm -->
        </div><!-- col1of2 -->
      </div><!-- clearfix -->
      
      
      <div id="reposList" class="clearfix ptl"></div>
      
      
     </div><!-- content clearfix -->
  </div><!-- wrapper -->
  
  <!-- templates -->
  <script id="repoTemplate" type="text/x-mustache-template">
    <div class="col1of4">
      <div class="{{block_class}}">
        <a href="{{html_url}}" class="product small {{css_lang}}">
          <div class="title">
            {{name}}
          </div><!-- title -->
          <p>{{description}}</p>
          {{#fork}}
            <div class="forked">
              <p>Forked</p>
            </div><!-- forked -->
          {{/fork}}
        </a>
      </div><!-- prl -->
    </div><!-- col1of4 -->
  </script>
  
  <script id="repoResentlyUpdatedTemplate" type="text/x-mustache-template">
    <p><a href="{{html_url}}" class="bigger">{{name}}</a></p>
  </script>
</body>
</html>
